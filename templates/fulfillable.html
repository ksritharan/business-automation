{% extends "main.html" %}
{% block content %}
<script src="/static/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/jquery-ui/jquery-ui.min.js"></script>
<div style="overflow-x: scroll; height: 100%">
  <br />
  <h4 class="noselect page-title">Fulfillable
    <button id="create-btn" class="btn btn-sm btn-primary s-rounded" onClick="sendCreateManifest(this)">Create Manifest</button>
    <select class="form-select" style="width: auto">
      {% if strategy == 'oldest' %}
        <option selected>oldest</option>
        <option>most</option>
      {% else %}
        <option>oldest</option>
        <option selected>most</option>
      {% endif %}
    </select>
  </h4>
  <div class="divider" ></div>
  <table class="data-table noselect">
    <thead>
      <tr>
        <td>
          <h5>Receipt ID</h5>
        </td>
        <td>
          <h5>Order Date</h5>
        </td>
      </tr>
    </thead>
    {% for receipt in fulfillable %}
    <tr>
      <td>
        {{ receipt.receipt_id }}
      </td>
      <td>
        {{ receipt.order_date_str }}
      </td>
    </tr>
    {% endfor %}
  </table>
  <br />

<input type="hidden" id="strategy" value="{{ strategy }}" />
<script src="/static/js/fulfillable.js"></script>
{% endblock %}
