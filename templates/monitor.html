{% extends "main.html" %}
{% block content %}
<script src="/static/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/jquery-ui/jquery-ui.min.js"></script>
<script src="/static/js/monitor.js"></script>
<div style="height: 100%">
  <h4 class="noselect page-title">Monitor</h4>
  <div class="divider" ></div>
  <div class="columns">
    {% for printer in printers %}
      <div class="column">
        {% if printer.name %}
          <center><h4>{{ printer.name }}</h4></center>
          <center><img src="/videofeed/{{ printer.id }}" style="width: 100%;max-width:100%;max-height:100%;"></center>
        {% endif %}
      </div>
      {% if loop.nextitem is defined and loop.index is divisibleby grid_width %}
        </div>
        <div class="columns">
      {% endif %}
    {% endfor %}
  </div>
</div>
{% endblock %}
